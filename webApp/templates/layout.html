<!DOCTYPE html>
<html lang="en">
<head>

	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>SNAPS</title>
	<!-- Bootstrap core CSS -->

	<!-- Bootstrap core JavaScript -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
	<script>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>

    <script src="{{ url_for('static', filename='Layout.js') }}" rel="stylesheet"></script>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">

            </div>
        </div>
    </nav>
    <div id="page-content-wrapper" class="container-fluid main">
        <!-- /#page-content-wrapper -->
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <!-- /#wrapper -->
        <footer class="font-small blue">
            <div>
                For testing and demonstration only. Code available at <a href="https://github.com/aheyam/NAPS">https://github.com/aheyam/NAPS</a>
